name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Define image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Get changed files
        id: changes
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed.txt
          cat changed.txt
          echo "CHANGED=$(paste -sd " " changed.txt)" >> $GITHUB_ENV

      - name: Build and Push Changed Services
        run: |
          set -e
          echo "Changed files (comma-separated):"
          echo "${CHANGED}"

          # Convert comma-separated list to newline-separated
          FILES=$(echo "${CHANGED}" | tr " " "\n")

          if echo "$FILES" | grep -q "^upload-service/"; then
            echo "Building upload-service..."
            cd upload-service && mvn clean package -DskipTests && cd ..
            docker build -t ${{ secrets.DOCKER_USERNAME }}/upload-service:${{ env.IMAGE_TAG }} ./upload-service
            docker push ${{ secrets.DOCKER_USERNAME }}/upload-service:${{ env.IMAGE_TAG }}
          fi
